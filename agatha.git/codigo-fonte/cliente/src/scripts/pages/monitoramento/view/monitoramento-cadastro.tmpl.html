<md-dialog style="width: 600px">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 style="font-weight: bold; font-size: 20px;">{{ctrl.registro.id ? 'Editar' : 'Novo'}} Filtro</h2>
        </div>
    </md-toolbar>

    <form name="ctrl.formCadastro" ng-submit="ctrl.salvar(ctrl.registro)" novalidate style="overflow: hidden; padding: 20px">

        <div layout="row" layout-xs="column">

            <md-input-container class="md-block" flex-gt-xs flex="100">
                <label>
                    <sgr-glossario termo="Descrição"></sgr-glossario>
                </label>
                <input ng-model="ctrl.registro.nome" type="text" maxlength="255" required/>
            </md-input-container>

        </div>

        <div layout="row" layout-xs="column">

            <p style="margin-top: 0">Data de Criação</p>

        </div>

        <div layout="row" layout-xs="column">

            <md-datepicker ng-model="ctrl.registro.dtCadastro" disabled></md-datepicker>

        </div>

        <md-dialog-actions layout="row" style="padding: 0">

            <md-button class="md-primary" type="button" ng-click="ctrl.cancel()">
                <md-icon md-font-set="material-icons">clear</md-icon>
                <sgr-glossario termo="Cancelar"></sgr-glossario>
            </md-button>
            <md-button class="md-primary md-raised" type="submit">
                <md-icon md-font-set="material-icons">check</md-icon>
                <sgr-glossario termo="Salvar"></sgr-glossario>
            </md-button>

        </md-dialog-actions>

    </form>

</md-dialog>
